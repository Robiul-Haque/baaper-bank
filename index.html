<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bapp er Bank</title>
    <!-- bootstrap 5 css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <header>
        <header class="mt-5">
            <h1 class="text-secondary text-center fw-bolder">Baap er <span class="text-info fw-bolder">Bank!!!</span> ðŸ˜Ž
            </h1>
        </header>
    </header>

    <!-- body -->
    <main class="text-center mt-5">
        <section class="mx-auto w-25 mt-4">
            <input type="email" placeholder="Email" id="input-email" class="form-control mb-3">
            <input type="password" placeholder="Password" id="input-password" class="form-control mb-4">
            <button type="submit" id="submit-btn" class="btn btn-outline-success fw-bold">Login</button>
        </section>
    </main>

    <!-- js code -->
    <script>
        document.getElementById('submit-btn').addEventListener('click', function () {
            let inputEmail = document.getElementById('input-email');
            let inputPassword = document.getElementById('input-password');

            let userEmail = inputEmail.value;
            let userPassword = inputPassword.value;

            if (userEmail == 'baaperbank@gmail.com' && userPassword == 'baaperbank') {
                window.location.href = 'baap-er-bank-dashbord.html';
            } else {
                alert('Tui password / email vule gasos toke dukte debo na.');
            }
        });
    </script>
</body>
</html>
