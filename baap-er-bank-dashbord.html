<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord | Baap er Bank</title>
    <!-- bootstrap 5 css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .myShadow {
            /* box-shadow: 10px 12px 12px rgb(2, 2, 2); */
            box-shadow: rgb(182, 182, 182) 0px 8px 30px 8px;
        }
    </style>
</head>
<body>
    <!-- header -->
    <header class="mt-5">
        <h1 class="text-secondary text-center fw-bolder">Baap er <span class="text-info fw-bolder">Bank!!!</span> ðŸ˜Ž</h1>
    </header>

    <!-- body -->
    <main>
        <section class="d-flex justify-content-center gap-5 my-5">
            <div class="bg-warning text-white text-center w-25 py-5 rounded-3 myShadow">
                <h4 class="fs-4">Deposit</h4>
                <h2 class="fs-1 fw-bolder">$<span id="deposit-output">00</span></h2>
            </div>
            <div class="bg-primary text-white text-center w-25 py-5 rounded-3 myShadow">
                <h4 class="fs-4">Withdraw</h4>
                <h2 class="fs-1 fw-bolder">$<span id="withdraw-output">00</span></h2>
            </div>
            <div class="bg-danger text-white text-center w-25 py-5 rounded-3 myShadow">
                <h4 class="fs-4">Balance</h4>
                <h2 class="fs-1 fw-bolder">$<span id="balance-output">00</span></h2>
            </div>
        </section>
        <section class="d-flex justify-content-center gap-5">
            <div class="bg-dark text-white p-5 rounded-3 myShadow">
                <h4 class="fw-bold">Deposit</h4>
                <input class="form-control d-inline mb-3" type="text" placeholder="Enter your deposit amount" id="deposit-input">
                <button class="btn btn-success" type="submit" id="deposit-btn">Submit</button>
            </div>
            <div class="bg-dark text-white p-5 rounded-3 myShadow">
                <h4 class="fw-bold">Withdraw</h4>
                <input class="form-control d-inline mb-3" type="text" placeholder="Enter your withdraw amount" id="withdraw-input">
                <button class="btn btn-success" type="submit" id="withdraw-btn">Submit</button>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
